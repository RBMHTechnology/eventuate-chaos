containers:
  c1:
    image: cassandra:3.7
    container_name: c1
    neutral: false
    environment:
      MAX_HEAP_SIZE: 1G
      HEAP_NEWSIZE: 256M

  c11:
    image: cassandra:3.7
    container_name: c11
    neutral: false
    links: ["c1"]
    environment:
      CASSANDRA_SEEDS: "c1.cassandra.docker"
      MAX_HEAP_SIZE: 1G
      HEAP_NEWSIZE: 256M

  c12:
    image: cassandra:3.7
    container_name: c12
    neutral: false
    links: ["c11"]
    start_delay: 60
    environment:
      CASSANDRA_SEEDS: "c1.cassandra.docker"
      MAX_HEAP_SIZE: 1G
      HEAP_NEWSIZE: 256M

  location1:
    image: eventuate-chaos/sbt
    container_name: location1
    command: ["test:run-main com.rbmhtechnology.eventuate.chaos.ChaosCounterCassandra location1 location2.sbt.docker location3.sbt.docker"]
    neutral: false
    ports:
      10001: 8080
    links: ["c12"]
    volumes:
      "${PWD}/../..": /app
    environment:
      HOSTNAME: "location1.sbt.docker"
      CASSANDRA_NODES: "c1.cassandra.docker,c11.cassandra.docker,c12.cassandra.docker"
      JAVA_OPTS: "-Xmx128m"

  location2:
    image: eventuate-chaos/sbt
    container_name: location2
    command: ["test:run-main com.rbmhtechnology.eventuate.chaos.ChaosCounterCassandra location2 location1.sbt.docker location3.sbt.docker"]
    neutral: false
    ports:
      10002: 8080
    links: ["c12"]
    volumes:
      "${PWD}/../..": /app
    environment:
      HOSTNAME: "location2.sbt.docker"
      CASSANDRA_NODES: "c1.cassandra.docker,c11.cassandra.docker,c12.cassandra.docker"
      JAVA_OPTS: "-Xmx128m"

  location3:
    image: eventuate-chaos/sbt
    container_name: location3
    command: ["test:run-main com.rbmhtechnology.eventuate.chaos.ChaosCounterCassandra location3 location1.sbt.docker location2.sbt.docker"]
    neutral: false
    ports:
      10003: 8080
    links: ["c12"]
    volumes:
      "${PWD}/../..": /app
    environment:
      HOSTNAME: "location3.sbt.docker"
      CASSANDRA_NODES: "c1.cassandra.docker,c11.cassandra.docker,c12.cassandra.docker"
      JAVA_OPTS: "-Xmx128m"

